<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MediaElch Collection Export | Episode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MediaElch">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mediaelch.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
  	  <div class="navbar-inner">
          <div class="container">
  	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	      </a>
            <a class="brand" href="../index.html">MediaElch Collection</a>
  		  <div class="nav-collapse collapse">
  	        <ul class="nav">
  			  <li><a href="../movies.html">Movies</a></li>
  			  <li class="active"><a href="../tvshows.html">TV Shows</a></li>
  			  <li><a href="../concerts.html">Concerts</a></li>
  			</ul>			  
  		  </div>
  	    </div>
  	  </div>
  	</div>
	  
    <div class="container episode-container">
		<div class="image">
			<img src="{{ IMAGE.THUMBNAIL[300,200] }}" />
		</div>
		<div class="main-infos">
			<h3>S{{ EPISODE.SEASON }}E{{ EPISODE.EPISODE }} {{ EPISODE.TITLE }}<span class="year">{{ EPISODE.FIRST_AIRED }}</span><span class="rating label label-warning pull-right">{{ EPISODE.RATING }}</span></h3>
			<p class="plot">{{ EPISODE.PLOT }}</p>
		</div>
		<div class="extended-infos">
			<dl>
				<dt>Writers</dt>
				<dd>{{ EPISODE.WRITERS }}</dd>
				<dt>Directors</dt>
				<dd>{{ EPISODE.DIRECTORS }}</dd>
			</dl>
		</div>
	</div>	
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
